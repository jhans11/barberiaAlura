<!DOCTYPE html>

<html>
    <head><!--dentro del head van todas las etiquetas informativas-->
        <meta charset="utf-8">
        <title>Productos - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css/reset.css"><!--con reset se resetea el visual-->
        <link rel="stylesheet" href="productos.css">
    </head>
    <body> 
        <header><!--es el término que hace referencia a la parte superior de un sitio web-->
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav><!-- NAV etiqueta de panel de navegacion -->
                    <ul>
                        <li><a href="Barberia Alura.html">Home</a></li><!--la union de links-->
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main><!--La etiqueta <main> contenido principal de muestra página o el centro dentro de la pagina web-->
            <ul class="productos">
                <li>
                    <h2>Cabello</h2>
                    <img src="imagenes/cabello.jpg">
                    <p class="producto-descripcion">Con tijera o maquina, a gusto del cliente</p>
                    <p class="producto-precio">$ 10.00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="imagenes/barba.jpg">
                    <p class="producto-descripcion">Corte y diseño profesional de barba</p>
                    <p class="producto-precio">$ 08.00</p> 
                </li>
                <li>
                    <h2>  Cabello + Barba</h2>
                    <img src="imagenes/cabello+barba.jpg">
                    <p class="producto-descripcion">Paquete completo de cabello y barba</p>
                    <p class="producto-precio">$ 15.00</p>
                </li>
            </ul>
        </main>
        <footer><!--la etique que se encarga de mostrar el pie de pagina de un sitio web -->
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barberia Alura - 2023</p>

        </footer>

</html>
